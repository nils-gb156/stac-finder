services:
  # PostgreSQL with PostGIS
  db:
    image: postgis/postgis:16-3.4
    container_name: stacfinder-db
    environment:
      - POSTGRES_DB=stacfinder
      - POSTGRES_USER=stacuser
      - POSTGRES_PASSWORD=stacpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stacuser -d stacfinder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin Web Interface
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stacfinder-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

  api:
    container_name: STACFinder
    build: .
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=stacfinder
      - DB_USER=stacuser
      - DB_PASSWORD=stacpass
    volumes:
      - ./api:/app/api
      - /app/api/node_modules
      - ./web-ui:/app/web-ui
    depends_on:
      db:
        condition: service_healthy
    command: npm run dev # use npm start for production

volumes:
  postgres_data:
  pgadmin_data:
