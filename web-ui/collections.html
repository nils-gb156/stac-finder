<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STACFinder | Collections</title>
    <link rel="icon" type="image/png" href="/assets/images/STACFinder_logo.png">    
</head>
<body>
    <!-- minimal example for visualizing collections from GET /collections -->
    <h1>Collections</h1>
    <ul id="collections"></ul>

    <!-- interface between stac-api and web-ui -->
    <script>
        fetch('/collections?f=json')
            .then(r => r.json())
            .then(data => {
                const list = document.getElementById('collections');
                if (!data.collections || data.collections.length === 0) {
                    list.innerHTML = '<li>no collections in database</li>';
                } else {
                    list.innerHTML = data.collections
                        .map(c => `
                            <li>
                                <strong><a href="/collections/${c.id}">${c.title}</a></strong> 
                                - ${c.description}
                            </li>
                        `)
                        .join('');
                }
            });
    </script>
</body>
</html>
